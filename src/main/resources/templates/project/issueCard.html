<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" th:fragment="issueCard">
    <div class="card-body">
        <div class="row">
            <h1 class="card-title" th:text="${issue.getName()}"></h1>
            <h3>&nbsp;</h3>
            <a th:href="${issue.getProjectLink()}">Back To Project</a>
        </div>
        <hr />
        <div th:utext="${issue.getSummary()}"></div>
        <div class="row">
            <div class="col-md-6">
                <h3>1. Description</h3>
                <p th:utext="${issue.getDescription()}"></p>
                <h3>2. Repro Steps</h3>
                <p th:text="${issue.getReproSteps()}"></p>
            </div>
            <div class="col-md-6">
                <p>type </p>
                <h3 th:text="${issue.getIssueType()}"></h3>
                <p>Status </p>
                <h3 th:text="${issue.getIssueStatus()}"></h3>
                <p>Assigned to </p>
                <h3 th:text="${issue.getAssignee().getFullUserName()}"></h3>
                <p>Submitter </p>
                <h3 th:text="${issue.getSubmitter().getFullUserName()}"></h3>
            </div>
        </div>
    </div>

</div>

</body>
</html>
