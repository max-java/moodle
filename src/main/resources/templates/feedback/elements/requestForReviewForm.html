<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="form">

    <form method="post" role="form" th:action="${Endpoint.REQUEST_FOR_REVIEW}">
        <div class="card-body">
            <input class="form-control" th:name="${requestForReviewDto.ID}" th:value="${requestForReviewDto.id}" type="text">
            <input class="form-control" th:name="${requestForReviewDto.ITEM_ID}" th:value="${requestForReviewDto.itemId}" type="text">
            <input class="form-control" th:name="${requestForReviewDto.REVIEWED_ENTITY_ID}" th:value="${requestForReviewDto.reviewedEntityId}" type="text">
            <input class="form-control" th:name="${requestForReviewDto.REVIEWED_ENTITY_TYPE}" th:value="${requestForReviewDto.reviewedEntityType}" type="text">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="3" th:name="${requestForReviewDto.REQUESTER_NOTES}" th:value="${requestForReviewDto.requesterNotes}"> </textarea>
                    </div>
                    <div class="form-group">
                        <label>Code review request link</label>
                        <input type="text"
                               class="form-control"
                               th:name="${requestForReviewDto.LINK}" th:value="${requestForReviewDto.link}"
                               placeholder="Put link to gitHub here"
                               required>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" name="submit" type="submit" value="save">request</button>
                </div>
            </div>

        </div>
        <!-- /.card-body -->

    </form>

</th:block>

</body>
</html>
