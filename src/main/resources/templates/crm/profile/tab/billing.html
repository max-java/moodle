<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="billing">

    <div class="tab-pane" id="billing">
        <div class="row">
            <p th:text="${total}"></p>
        </div>

        <div class="row">
            <div class="col-md-3">
                <th:block th:include="crm/balanceElements/operationRow :: operationRowForm"
                     th:with="categoryList=${incomeCategoryList},
                                       direction=${T(by.jrr.balance.constant.OperationRowDirection).INCOME},
                                       row=${blankRow},
                                       buttonText=${'Приход'}">
                </th:block>
            </div>
            <div class="col-md-3">
                <th:block th:include="crm/balanceElements/operationRow :: operationRowForm"
                     th:with="categoryList=${incomeCategoryList},
                                       direction=${T(by.jrr.balance.constant.OperationRowDirection).PLAN_INCOME},
                                       row=${blankRow},
                                       buttonText=${'Запланировать приход'}">
                </th:block>
            </div>
            <div class="col-md-3">
                <th:block th:include="crm/balanceElements/operationRow :: operationRowForm"
                     th:with="categoryList=${incomeCategoryList},
                                       direction=${T(by.jrr.balance.constant.OperationRowDirection).OUTCOME},
                                       row=${blankRow},
                                       buttonText=${'Расход'}">
                </th:block>
            </div>
            <div class="col-md-3">
                <th:block th:include="crm/balanceElements/operationRow :: operationRowForm"
                     th:with="categoryList=${incomeCategoryList},
                                       direction=${T(by.jrr.balance.constant.OperationRowDirection).PLAN_OUTCOME},
                                       row=${blankRow},
                                       buttonText=${'Запланировать расход'}">
                </th:block>
            </div>
        </div>

        <div class="row">

            <div >


                <table class="table table-bordered">
                    <tr>
                    <th>

                    </th>
                    </tr>
                    <tr th:each="operation : ${operationRows}">
                        <td th:text="${operation.id}"> </td>
                        <td th:text="${operation.date}"> </td>
                        <td th:text="${operation.sum}"> </td>
                        <td th:text="${operation.currency}"> </td>
                        <td th:text="${operation.operationRowDirection}"> </td>
                        <td th:text="${operation.note}"> </td>
                        <td th:text="${operation.subscriber.getFullName()}"> </td>
                        <td>
                            <th:block th:include="crm/balanceElements/operationRow :: operationRowForm"
                                      th:with="categoryList=${incomeCategoryList},
                                       direction=${operation.operationRowDirection},
                                       row=${operation},
                                       buttonText=''">
                            </th:block>
                        </td>
                    </tr>
                </table>


            </div>

        </div>
    </div>

</th:block>
</body>
</html>
