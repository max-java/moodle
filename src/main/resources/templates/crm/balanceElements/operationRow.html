<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="operationRowSmall">
    <table class="table table-bordered table-striped table-sm" th:id="${tableId}">
        <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${rows}">
            <td th:text="${row.date}">dummy</td>
            <td th:text="${row.sum + ' ' + row.getCurrencyName()}">dummy</td>
            <td>
                <button class="btn btn-link"
                        data-target="#modal-default"
                        data-toggle="modal"
                        th:attr="data-target='#'+${row.getId()}+'modal-default'+${direction}"
                        type="button">
                    <span th:text="${row.getOperationCategoryName()}"></span>
                </button>
                <!-- modal form -->
                <div class="modal fade" th:id="${row.getId()}+'modal-default'+${direction}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form action="/" method="post" th:action="${Action.ADD_OPERATION_ROW}">
                                <div class="modal-header">
                                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                        <span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title">Default Modal</h4>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-bordered table-striped">

                                        <input name="direction" th:value="${direction}" type="hidden"/>
                                        <input th:name="${FieldName.ID_OPERATION}" th:value="${row.getId()}"
                                               type="hidden"/>
                                        <tr>
                                            <th><label>data \ дата</label></th>
                                            <td><input required="required" th:name="${FieldName.OPERATION_DATE}"
                                                       th:value="${row.date}"
                                                       type="date"/></td>
                                        </tr>
                                        <tr>
                                            <th><label>sum \ сумма</label></th>
                                            <td><input step=".01" th:name="${FieldName.OPERATION_SUM}"
                                                       th:value="${row.sum}"
                                                       type="number"/></td>
                                        </tr>
                                        <tr>
                                            <th><label>currency</label></th>
                                            <td>
                                                <select th:name="${FieldName.ID_CURRENCY}">
                                                    <option></option>
                                                    <div th:each="cur : ${currency}">
                                                        <option th:selected="${cur.id} == ${row.getIdCurrency()}"
                                                                th:text="${cur.name}"
                                                                th:value="${cur.id}"></option>
                                                    </div>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label>income \ статья</label></th>
                                            <td>
                                                <select th:name="${FieldName.ID_OPERATION_CATEGORY}">
                                                    <option></option>
                                                    <div th:each="category : ${categoryList}">
                                                        <option th:selected="${category.id} == ${row.getIdOperationCategory()}"
                                                                th:text="${category.name}"
                                                                th:value="${category.id}"></option>
                                                    </div>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label>note \ пояснения</label></th>
                                            <td><input th:name="${FieldName.OPERATION_NOTE}" th:value="${row.note}"
                                                       type="text"/></td>
                                        </tr>
                                        <tr>
                                            <!-- todo add radiobutton to repeat N times & up To Date -->
                                            <th><label>repeat N times (disabled if up to date is set)</label></th>
                                            <td><input th:name="${FieldName.REPEAT_N_TIMES}" type="number"
                                                       value="1"/></td>
                                        </tr>
                                        <tr>
                                            <th><label>repeat up to date</label></th>
                                            <td>
                                                <input th:name="${FieldName.END_OF_REPEATING_DATE}" type="date"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label>repeat</label></th>
                                            <td>
                                                <input id="REPEAT_NONE" th:name="${FieldName.REPEAT_RADIO}"
                                                       th:value="${FieldName.REPEAT_NONE}"
                                                       type="radio"/>
                                                <label for="REPEAT_NONE">No repeat</label>

                                                <input id="REPEAT_DAILY" th:name="${FieldName.REPEAT_RADIO}"
                                                       th:value="${FieldName.REPEAT_DAILY}"
                                                       type="radio"/>
                                                <label for="REPEAT_DAILY">Daily</label>

                                                <input id="REPEAT_MONTHLY" th:name="${FieldName.REPEAT_RADIO}"
                                                       th:value="${FieldName.REPEAT_MONTHLY}"
                                                       type="radio"/>
                                                <label for="REPEAT_MONTHLY">Monthly</label>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default pull-left" data-dismiss="modal" type="button">
                                        Close
                                    </button>
                                    <div th:if="${toFact}">
                                        <button class="btn btn-success" name="submit" type="submit" value="move">Move to
                                            Fact
                                        </button>
                                    </div>
                                    <button class="btn btn-primary" name="submit" type="submit" value="save">Save
                                        changes
                                    </button>

                                    <button class="btn btn-primary" name="submit" type="submit" value="delete"> delete
                                    </button>
                                    <div th:if="${toGoals}">
                                        <button class="btn btn-danger" name="submit" type="submit" value="moveToGoals">
                                            Goals
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->

            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        </tfoot>
    </table>
</div>

<div th:fragment="operationRow">

    <table class="table table-bordered table-striped" th:id="${tableId}">
        <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="row : ${rows}">
            <td th:text="${row.date}">dummy</td>
            <td th:text="${row.sum}">dummy</td>
            <td th:text="${row.getCurrencyName()}">dummy</td>
            <td th:text="${row.getOperationCategoryName()}">dummy</td>
            <td th:text="${row.note}">dummy</td>
            <td>
                <th:block th:fragment="operationRowForm">
                    <button class="btn btn-primary btn-block"
                            data-target="#modal-default"
                            data-toggle="modal"
                            th:attr="data-target='#'+'modal-default'+${row.getId()}+${direction}"
                            type="button"
                    >
                        <i class="fa fa-edit"></i><span th:text="${buttonText}"></span>
                    </button>
                    <br/>
                    <div class="modal fade" th:id="|modal-default${row.getId()}${direction}">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <form method="post" th:action="${Action.ADD_OPERATION_ROW}">
                                    <div class="modal-header">
                                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                            <span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Default Modal</h4>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-bordered table-striped">

                                            <input name="direction" th:value="${direction}" type="hidden"/>
                                            <input th:name="${FieldName.ID_OPERATION}" th:value="${row.getId()}"
                                                   type="hidden"/>
                                            <input th:if="${profile}" th:name="${FieldName.PROFILE_ID}"
                                                   th:value="${profile.getId()}"
                                                   type="hidden"/>
                                            <tr>
                                                <th><label>data \ дата</label></th>
                                                <td><input th:name="${FieldName.OPERATION_DATE}" th:value="${row.date}"
                                                           type="date" required/></td>
                                            </tr>
                                            <tr>
                                                <th><label>sum \ сумма</label></th>
                                                <td><input step=".01" th:name="${FieldName.OPERATION_SUM}"
                                                           th:value="${row.sum}"
                                                           type="number"/></td>
                                            </tr>
                                            <tr>
                                                <th><label>currency</label></th>
                                                <td>
                                                    <select th:name="${FieldName.ID_CURRENCY}">
                                                        <option></option>
                                                        <option th:each="cur : ${T(by.jrr.balance.bean.Currency).values()}"
                                                                th:selected="${cur} == ${row.getCurrency()}"
                                                                th:text="${cur}"
                                                                th:value="${cur}"></option>
                                                        </option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label>income \ статья</label></th>
                                                <td>
                                                    <select th:name="${FieldName.ID_OPERATION_CATEGORY}">
                                                        <option></option>
                                                        <div th:each="category : ${categoryList}">
                                                            <option th:selected="${category.id} == ${row.getIdOperationCategory()}"
                                                                    th:text="${category.name}"
                                                                    th:value="${category.id}"></option>
                                                        </div>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr th:if="${profile}">
                                                <th><label>Участник курса</label></th>
                                                <td>
                                                    <select th:name="${FieldName.Subscriber}">
                                                        <option></option>
                                                        <div th:each="subscriber : ${profile.getSubscribers()}">
                                                            <option th:selected="${subscriber.getSubscriberProfileId()} ==
                                                            ${row.subscriber.id}"
                                                                    th:text="${subscriber.getFullSubscriberName()}"
                                                                    th:value="${subscriber.getSubscriberProfileId()}"></option>
                                                        </div>
                                                    </select>
                                                </td>
                                            </tr>

                                            <tr>
                                                <th><label>Договор</label></th>
                                                <td>
                                                    <select th:name="${FieldName.ID_CONTRACT}">
                                                        <option></option>
                                                        <div th:each="contract : ${contracts}">
                                                            <option th:selected="${contract.id} == ${row.contract.id}"
                                                                    th:text="${contract.getName()}"
                                                                    th:value="${contract.getId()}"></option>

                                                        </div>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label>note \ пояснения</label></th>
                                                <td><input th:name="${FieldName.OPERATION_NOTE}" th:value="${row.note}"
                                                           type="text"/></td>
                                            </tr>
                                            <tr>
                                                <!-- todo add radiobutton to repeat N times & up To Date -->
                                                <th><label>repeat N times (disabled if up to date is set)</label></th>
                                                <td><input th:name="${FieldName.REPEAT_N_TIMES}" type="number"
                                                           value="1"/></td>
                                            </tr>
                                            <tr>
                                                <th><label>repeat up to date</label></th>
                                                <td>
                                                    <input th:name="${FieldName.END_OF_REPEATING_DATE}" type="date"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><label>repeat</label></th>
                                                <td>
                                                    <input id="REPEAT_NONE" th:name="${FieldName.REPEAT_RADIO}"
                                                           th:value="${FieldName.REPEAT_NONE}"
                                                           type="radio"/>
                                                    <label for="REPEAT_NONE">No repeat</label>

                                                    <input id="REPEAT_DAILY" th:name="${FieldName.REPEAT_RADIO}"
                                                           th:value="${FieldName.REPEAT_DAILY}"
                                                           type="radio"/>
                                                    <label for="REPEAT_DAILY">Daily</label>

                                                    <input id="REPEAT_MONTHLY" th:name="${FieldName.REPEAT_RADIO}"
                                                           th:value="${FieldName.REPEAT_MONTHLY}"
                                                           type="radio"/>
                                                    <label for="REPEAT_MONTHLY">Monthly</label>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-default pull-left" data-dismiss="modal" type="button">
                                            Close
                                        </button>
                                        <button class="btn btn-success" name="submit" type="submit" value="move">Move to
                                            Fact
                                        </button>
                                        <button class="btn btn-primary" name="submit" type="submit" value="save">Save
                                            changes
                                        </button>
                                        <button class="btn btn-primary" name="submit" type="submit" value="delete">
                                            delete
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </th:block>  <!-- /include form -->
            </td>
        </tr>

        </tbody>
        <tfoot>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>

        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
