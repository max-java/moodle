<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="starter :: head"></head>
<body class="layout-navbar-fixed sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <div th:include="navbar :: navbar"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:include="starter :: asideLeft"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div th:include="starter :: page_header"></div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="card card-solid">
                <div class="card-body">
                    <div class="row">
                        <a th:href="@{'/book'}"> create </a>
                    </div>
                    <!-- /.row -->
                    <div class="row d-flex align-items-stretch">
                        <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" th:each="issue : ${issuePage}">
                            <div class="card bg-light">
                                <a th:href="${T(by.jrr.constant.LinkGenerator).getLinkTo(issue)}">
                                    <div class="card-header text-muted border-bottom-0">
                                        &nbsp;
                                    </div>
                                    <div class="card-body pt-0">
                                        <div class="row">
                                            <div class="col-7">
                                                <h1 class="lead" th:text="${issue.getName()}"></h1>
                                                <h2 class="lead" th:text="${issue.getAuthor()}"> </h2>
                                            </div>
                                            <div class="col-5 text-center">
                                                <img alt="" class="img-circle img-fluid" th:src="${issue.getImg()}">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <div class="card-footer">
                                    <div class="text-right">
                                        <a href="#" class="btn btn-sm btn-primary">
                                            <i class="fas fa-bug"><span th:text="${issue.getName()}"></span></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul class="pagination pagination-lg m-0">
                        <li class="page-item"
                            th:if="${issuePage.hasPrevious()}">
                            <a class="page-link" th:href="${'/books/?searchTerm='
                                +searchTerm+
                                '&page='+(issuePage.getNumber())}">&laquo;</a>
                        </li>
                        <li class="page-item"
                            th:if="${issuePage.hasPrevious()}">
                            <a class="page-link" th:href="${'/books/?searchTerm='
                                +searchTerm+
                                '&page='+(issuePage.getNumber())}" th:text="${(issuePage.getNumber())}"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link text-danger" th:href="${'/books/?searchTerm='
                                +searchTerm+
                                '&page='+(issuePage.getNumber()+1)}" th:text="${(issuePage.getNumber()+1)}"></a>
                        </li>
                        <li class="page-item"
                            th:if="${issuePage.hasNext()}">
                            <a class="page-link" th:href="${'/books/?searchTerm='
                                +searchTerm+
                                '&page='+(issuePage.getNumber()+2)}" th:text="${(issuePage.getNumber()+2)}"></a>
                        </li>
                        <li class="page-item"
                            th:if="${issuePage.hasNext()}"}>
                            <a class="page-link" href="#">...</a></li>

                        <li class="page-item"
                            th:if="${issuePage.hasNext()}">
                            <a class="page-link" th:href="${'/books/?searchTerm='
                                +searchTerm+
                                '&page='+(issuePage.getTotalPages())}" th:text="${(issuePage.getTotalPages())}">&laquo;</a>
                        </li>
                        <li class="page-item"
                            th:if="${issuePage.hasNext()}">
                            <a class="page-link" th:href="${'/books/?searchTerm='
                                +searchTerm+
                                '&page='+(issuePage.getNumber()+2)}">&raquo;</a>
                        </li>
                    </ul>

                </div>
            </div>



        </section>
    </div>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Control Sidebar -->
<div th:include="starter :: asideRight"></div>
</div>
<!-- /.control-sidebar -->

<!-- Main Footer -->
<div th:include="starter :: footer"></div>

<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<div th:include="starter :: scripts"></div>
</body>
</html>
