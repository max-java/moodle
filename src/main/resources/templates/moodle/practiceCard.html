<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" th:fragment="issueCard">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h1 class="card-title"  th:text="${issue.getTheme()}">&nbsp;</h1>
            </div>
            <div class="col-md-12">
                <h3 th:text="${issue.getName()}"></h3>
            </div>

        </div>
        <hr/>
        <div th:utext="${issue.getSummary()}"></div>
        <div class="row">
            <div class="col-md-6">
                <h3>1. Description</h3>
                <p th:utext="${issue.getDescription()}"></p>
                <h3>2. Repro Steps</h3>
                <p th:text="${issue.getReproSteps()}"></p>
            </div>
            <div class="col-md-6">
                &nbsp;
            </div>
        </div>
    </div>
</div>

</body>
</html>
