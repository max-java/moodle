<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form role="form" th:object="${issue}" method="post" th:fragment="issueForm">
    <div class="card-body">
            <input type="hidden" class="form-control" th:field="*{id}" disabled>
        <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>summary</label>
            <input type="text" class="form-control" th:field="*{summary}" placeholder="Enter summary">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>description</label>
                    <textarea class="form-control" rows="3" th:field="*{description}" > </textarea>
                </div>
                <div class="form-group">
                    <label>reproSteps</label>
                    <textarea class="form-control" rows="3" th:field="*{reproSteps}" > </textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    &nbsp;
                </div>
                <div class="form-group">
                    &nbsp;
                </div>
                <div class="form-group">
                    &nbsp;
                </div>
                <div class="form-group">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
