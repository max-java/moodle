<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="timelineItemForm">
    <div class="modal fade" th:id="|timelineItem${itemId}|">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <form></form>
                <form class="form-horizontal"
                      method="post" th:action="${T(by.jrr.constant.Endpoint).PROFILE_TIMELINE}">
                    <h1> Add Timeline </h1>

                    <input class="form-control"
                           name="timelineId"
                           th:value="${item.getId()}"
                           type="hidden"/>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">dateTime</label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   name="dateTime"
                                   required
                                   type="datetime-local"
                                   th:value="${item.getDateTime()}"/>
                        </div>
                    </div>

<!--                    <div class="form-group row">-->
<!--                        <label class="col-sm-2 col-form-label">streamTeamProfileId</label>-->
<!--                        <div class="col-sm-10">-->
                            <input class="form-control"
                                   name="streamTeamProfileId"
                                   th:value="${profile.getId()}"
                                   type="hidden"/>
<!--                        </div>-->
<!--                    </div>-->

<!--                    <div class="form-group row">-->
<!--                        <label class="col-sm-2 col-form-label">courseId</label>-->
<!--                        <div class="col-sm-10">-->
                            <input class="form-control"
                                   name="courseId"
                                   th:value="${profile.getCourseId()}"
                                   type="hidden"/>
<!--                        </div>-->
<!--                    </div>-->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">lectureId</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="lectureId">
                                <option></option>
                                <option th:each="lecture : ${topicList}"
                                        th:text="${lecture.getTitle() + ' ' + lecture.getSubtitle()}"
                                        th:selected="${item.getLectureId()} == ${lecture.getId()}"
                                        th:value="${lecture.getId()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">urlToRedirect</label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   name="urlToRedirect"
                                   type="text"
                                   th:value="${item.getUrlToRedirect()}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">eventType</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="eventType">
                                <option th:each="type : ${T(by.jrr.registration.bean.EventType).values()}"
                                        th:text="${type}"
                                        th:value="${type}"
                                        th:selected="${type.equals(item.getEventType())}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Event Key (action log)</label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   name="eventName"
                                   type="text"
                                   th:value="${item.getUrlToRedirect()}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Detailed Description</label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   name="notes"
                                   type="text"
                                   th:value="${item.getNotes()}"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button class="btn btn-primary"
                                    th:name="${FieldName.FORM_COMMAND}"
                                    th:text="${T(by.jrr.balance.constant.FormCommand).SAVE}"
                                    th:value="${T(by.jrr.balance.constant.FormCommand).SAVE}"
                                    type="submit">
                            </button>

                            <button class="btn btn-outline-light"
                                    text="пустое пространство что бы случайно не нажать на ->">
                                пустое пространство что бы случайно не нажать на
                            </button>

                            <button class="btn btn-danger"
                                    th:name="${FieldName.FORM_COMMAND}"
                                    th:text="${T(by.jrr.balance.constant.FormCommand).DELETE}"
                                    th:value="${T(by.jrr.balance.constant.FormCommand).DELETE}"
                                    type="submit">
                            </button>

                        </div>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>

</body>
</html>
