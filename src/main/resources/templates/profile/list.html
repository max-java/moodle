<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Default box -->
<div th:fragment="subscribers">
    <div class="row">
        <div class="col-12">
            <div class="">
                <div class="row">
                    <div class="col-12" th:each="subscriber : ${profile.getSubscribers()}">
                        <div class="card">
                            <div class="card-header" th:if="${isUserIsOwner}">
                                <h3 class="card-title"></h3>
                                <div class="card-tools">
                                    <form></form>
                                    <form method="post">
                                        <input name="subscriberProfileId"
                                               th:value="${subscriber.getSubscriberProfileId()}"
                                               type="hidden">
                                        <button class="btn btn-tool"
                                                name="command"
                                                style="background: rgb(43, 43, 43) !important;"
                                                title="Принять"
                                                type="submit"
                                                value="approve">
                                            <i class="fa fa-check"></i> Принять
                                        </button>
                                        <button class="btn btn-tool"
                                                name="command"
                                                style="background: rgb(43, 43, 43) !important;"
                                                title="Отклонить"
                                                type="submit"
                                                value="reject">
                                            <i class="fa fa-window-close"> Отклонить</i>
                                        </button>
                                </div>
                                <!-- /.card-tools -->
                            </div>
                            <div class="card-body">
                                <div class="user-block">
                                                                                    <img alt="User Image"
                                                                                         class="img-circle"
                                                                                         th:src="${T(by.jrr.constant.LinkGenerator).getLinkToUserpic(subscriber.getSubscriberProfile())}">
                                    <span class="username"><a
                                            th:href="${'/profile/'+subscriber.getSubscriberProfileId()}"
                                            th:text="${subscriber.getFullSubscriberName()}">Jonathan Burke Jr.</a></span>
                                    <span class="description">&nbsp;</span>
                                </div>
                                <!-- /.user-block -->
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer" th:text="${subscriber.getStatus()}">
                                more info
                            </div>
                            <!-- /.card-footer-->
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- /.row -->


</div>
</html>
