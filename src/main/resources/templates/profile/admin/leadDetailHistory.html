<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Default box -->
<div th:fragment="history">
    <!-- conversation  -->
    <div th:each="item : ${history}">
        <div class="callout callout-info">
                    <h5 th:text="${item.getTimestamp()}">I am an info callout!</h5>

            <p th:text="${item.getText()}">Follow the steps to continue to payment.</p>
        </div>
    </div>
    <form class="form-horizontal" method="post"
          th:action="${T(by.jrr.constant.Endpoint).CRM_NEW_HISTORY_ITEM}">
        <input class="form-control" name="profileId" th:value="${profile.getId()}"
               type="hidden">

        <div class="form-group">
            <textarea class="form-control" id="message" name="message" rows="3"> </textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-danger" name="" type="submit">
                    Save
                </button>
            </div>
        </div>
    </form>


</div>
</body>
</html>
